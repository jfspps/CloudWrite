<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.15.2/css/all.css"/>
    <link rel="stylesheet" href="/css/cloudWriteStyle.css">
    <title>500 Internal Server Error</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <h1>HTTP 500 Internal Server Error</h1>
            <p>An internal server error was encountered</p>

            <!--/*@thymesVar id="exception" type="java.lang.Exception"*/-->
            <p th:text="${exception.getMessage()}"></p>
        </div>
    </div>
</div>
</body>

<footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</footer>

</body>
</html>
