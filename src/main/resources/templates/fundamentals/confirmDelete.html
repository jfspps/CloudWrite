<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: baseHead(~{::title})">
    <title>Delete fundamental</title>
</head>
<body>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

<!--/*@thymesVar id="fundamental" type="com.example.cloudwrite.model.FundamentalPiece"*/-->
<div class="container">
    <form th:object="${fundamental}" th:action="@{/fundamentals/{id}/delete(id=${fundamental.id})}" method="post">
        <div class="row justify-content-start">
            <div class="col">
                <h1>Confirm deletion</h1>
                <p>Please confirm deletion of this fundamental article. This process cannot be reversed.</p>
            </div>
            <br>
        </div>

        <div class="row justify-content-start">
            <div class="col-2">
                <label><b>Title:</b> </label>
            </div>
            <div class="col-10">
                <label th:text="${fundamental.title}"></label>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-2">
                <label><b>Keyword:</b> </label>
            </div>
            <div class="col-10">
                <label th:text="${fundamental.keyword}"></label>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-2">
                <label><b>Prerequisites:</b> </label>
            </div>
            <div class="col-10">
                <label th:text="${fundamental.prerequisites}"></label>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-2">
                <label><b>Article summary:</b> </label>
            </div>
            <div class="col-10">
                <label th:text="${fundamental.summary}"></label>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col">
                <button class="btn btn-danger" type="submit">Confirm</button>
            </div>
        </div>
    </form>
    <hr/>

    <div class="row justify-content-start">
        <div class="col">
            <div class="btn-group">
                <a th:href="@{/fundamentals/{id}(id=${fundamental.id})}" class="btn btn-outline-primary">Return to fundamental article details</a>
                <a href="/authenticated" class="btn btn-outline-warning">Return to welcome page</a>
                <a href="/logout" class="btn btn-outline-danger">Sign out</a>
            </div>
        </div>
    </div>
</div>
<br>
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
