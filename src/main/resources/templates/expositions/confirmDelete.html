<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: baseHead(~{::title})">
    <title>Delete exposition</title>
</head>
<body>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

<!--/*@thymesVar id="exposition" type="com.example.cloudwrite.model.ExpositionPiece"*/-->
<div class="container">
    <form th:object="${exposition}" th:action="@{/expositions/{id}/delete(id=${exposition.id})}" method="post">
        <div class="row justify-content-start">
            <div class="col">
                <h1>Confirm deletion</h1>
                <p>Please confirm deletion of this exposition piece. This process cannot be reversed.</p>
            </div>
            <br>
        </div>

        <div class="row justify-content-start">
            <div class="col-2">
                <label><b>Title:</b> </label>
            </div>
            <div class="col-10">
                <label th:text="${exposition.title}"></label>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-2">
                <label><b>Keyword:</b> </label>
            </div>
            <div class="col-10">
                <label th:text="${exposition.keyword}"></label>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-2">
                <label><b>Standfirst rationale:</b> </label>
            </div>
            <div class="col-10">
                <label th:text="${exposition.standfirst.rationale}"></label>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-2">
                <label><b>Standfirst approach:</b> </label>
            </div>
            <div class="col-10">
                <label th:text="${exposition.standfirst.approach}"></label>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-2">
                <label><b>Purpose:</b> </label>
            </div>
            <div class="col-10">
                <label th:text="${exposition.expositionPurpose}"></label>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-2">
                <label><b>Current status:</b> </label>
            </div>
            <div class="col-10">
                <label th:text="${exposition.currentProgress}"></label>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col-2">
                <label><b>Future work:</b> </label>
            </div>
            <div class="col-10">
                <label th:text="${exposition.futureWork}"></label>
            </div>
        </div>
        <div class="row justify-content-start">
            <div class="col">
                <button class="btn btn-danger" type="submit">Confirm</button>
            </div>
        </div>
    </form>
    <hr/>

    <div class="row justify-content-start">
        <div class="col">
            <div class="btn-group">
                <a th:href="@{/expositions/{id}(id=${exposition.id})}" class="btn btn-outline-primary">Return to exposition details</a>
                <a href="/authenticated" class="btn btn-outline-warning">Return to welcome page</a>
                <a href="/logout" class="btn btn-outline-danger">Sign out</a>
            </div>
        </div>
    </div>
</div>
<br>
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
