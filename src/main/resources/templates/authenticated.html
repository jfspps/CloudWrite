<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: baseHead(~{::title})">
    <title>Authenticated user page</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-start">
        <div class="col">
            <h1>Welcome to CloudWrite</h1>
        </div>
    </div>
    <div class="row justify-content-start">
        <div class="col">
            <p>
                You are logged in with username: <b><span sec:authentication="name"></span></b>
            </p>
        </div>
    </div>
    <hr/>

    <div class="row justify-content-start">
        <div class="col">
            <h3>Exposition pieces</h3>
        </div>
    </div>
    <div class="row justify-content-start">
        <div class="col">
            <table class="table table-hover table-sm table-striped my-auto mx-0">
                <thead class="thead-light">
                <tr>
                    <th class="px-3">ID</th>
                    <th class="px-3">Title</th>
                    <th class="px-3">Keyword</th>
                    <th class="px-3">No. of key results</th>
                    <th class="px-3">Last modified</th>
                </tr>
                </thead>
                <tbody>
                <!--/*@thymesVar id="exposition" type="com.example.cloudwrite.model.ExpositionPiece"*/-->
                <tr th:each="exposition: ${expositions}">
                    <th class="px-3"><a role="button" class="btn btn-sm btn-outline-info"
                                        th:href="@{/expositions/{ID}(ID=${exposition.id})}" th:text="${exposition.id}"></a></th>
                    <td class="px-3" th:text="${exposition.title}"></td>
                    <td class="px-3" th:text="${exposition.keyword}"></td>
                    <td class="px-3" th:text="${exposition.keyResults.size()}"></td>
                    <td class="px-3" th:text="${exposition.lastModifiedDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>

    <div class="row justify-content-start">
        <div class="col">
            <h3>Fundamental pieces</h3>
        </div>
    </div>
    <div class="row justify-content-start">
        <div class="col">
            <table class="table table-hover table-sm table-striped my-auto mx-0">
                <thead class="thead-light">
                <tr>
                    <th class="px-3">ID</th>
                    <th class="px-3">Title</th>
                    <th class="px-3">Keyword</th>
                    <th class="px-3">No. of concepts</th>
                    <th class="px-3">Last modified</th>
                </tr>
                </thead>
                <tbody>
                <!--/*@thymesVar id="fundamental" type="com.example.cloudwrite.model.FundamentalPiece"*/-->
                <tr th:each="fundamental: ${fundamentals}">
                    <th class="px-3"><a role="button" class="btn btn-sm btn-outline-info"
                                        th:href="@{/fundamental/{ID}(ID=${fundamental.id})}" th:text="${fundamental.id}"></a></th>
                    <td class="px-3" th:text="${fundamental.title}"></td>
                    <td class="px-3" th:text="${fundamental.keyword}"></td>
                    <td class="px-3" th:text="${fundamental.conceptList.size()}"></td>
                    <td class="px-3" th:text="${fundamental.lastModifiedDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr/>

    <div class="row justify-content-start">
        <div class="col">
            <div class="btn-group">
                <a href="/adminPage" class="btn btn-outline-primary" sec:authorize="hasRole('ADMIN')">Admin page</a>
                <a href="/userPage" class="btn btn-outline-secondary">Edit account settings</a>
                <a href="/logout" class="btn btn-outline-info">Sign out</a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
